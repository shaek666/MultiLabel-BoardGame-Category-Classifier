<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Results of the board game genre classification.">
    <title>Classification Results</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: #121212;
            color: #e0e0e0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 15% 50%, rgba(0, 210, 255, 0.05) 0%, transparent 25%),
                       radial-gradient(circle at 85% 30%, rgba(58, 123, 213, 0.05) 0%, transparent 25%);
            z-index: -1;
            animation: backgroundShift 15s ease-in-out infinite alternate;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: auto;
            text-align: center;
        }

        header {
            margin-bottom: 2rem;
        }

        .title {
            font-family: 'Poppins', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            color: #fff;
            text-transform: none;
            letter-spacing: 1px;
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInDown 1s ease-out, gradientShift 8s ease infinite;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #aaa;
            margin-top: 0.5rem;
            animation: fadeInDown 1.2s ease-out;
        }

        .result-box {
            width: 100%;
            background: #1e1e1e;
            border: 1px solid #333;
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            text-align: left;
            animation: fadeInUp 1s ease-out;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .result-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
        }

        .result-section {
            margin-bottom: 2rem;
        }

        .result-section:last-child {
            margin-bottom: 0;
        }

        .result-label {
            font-size: 1.2rem;
            font-weight: 600;
            color: #00d2ff;
            margin-bottom: 1rem;
        }

        .input-text-display {
            background: #2c2c2c;
            border-radius: 8px;
            padding: 1rem;
            font-style: italic;
            color: #ccc;
            line-height: 1.6;
            border: 1px solid #444;
        }

        .genres-container {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        /* Enhanced genre tags with rainbow glow effect */
        .genre-tag {
            background: linear-gradient(90deg, #00d2ff, #3a7bd5, #00ffb8, #ff00e0);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            font-size: 0.95rem;
            letter-spacing: 0.8px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background-size: 300% auto;
            animation: fadeIn 1.5s ease-out, 
                       pulse 3s infinite ease-in-out,
                       rainbow-glow 8s infinite;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2),
                       0 0 20px rgba(0, 210, 255, 0.1),
                       inset 0 0 15px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .genre-tag::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transform: rotate(30deg) translateX(-100%);
            transition: transform 0.6s ease;
        }

        .genre-tag:hover {
            transform: translateY(-5px) scale(1.1) rotate(-2deg);
            box-shadow: 0 15px 30px rgba(0,212,255,0.3),
                       0 0 50px rgba(0, 210, 255, 0.2),
                       inset 0 0 20px rgba(255, 255, 255, 0.2);
            background-position: right center;
            letter-spacing: 1.2px;
        }

        .genre-tag:hover::before {
            transform: rotate(30deg) translateX(100%);
        }

        @keyframes rainbow-glow {
            0% { filter: hue-rotate(0deg) brightness(1); }
            50% { filter: hue-rotate(180deg) brightness(1.2); }
            100% { filter: hue-rotate(360deg) brightness(1); }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        
        @keyframes backgroundShift {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 100% 100%;
            }
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }

            .title {
                font-size: 2rem;
            }

            .result-box {
                padding: 1.5rem;
            }
        }
        /* Loading animation */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(18, 18, 18, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.5s;
        }
        
        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid transparent;
            border-top-color: #00d2ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Styled back button */
        .back-button {
            position: relative;
            display: inline-block;
            padding: 1rem 2.5rem;
            margin-top: 2rem;
            font-family: 'Poppins', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            color: #00d2ff;
            background: transparent;
            border: 2px solid #00d2ff;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
            z-index: 1;
        }

        .back-button:hover {
            color: #121212;
            background: #00d2ff;
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.5);
            letter-spacing: 1px;
            transform: translateY(-3px);
        }

        .back-button:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="loading-spinner"></div>
    </div>
    <div class="container">
        <header>
            <h1 class="title">Classification Results</h1>
            <p class="subtitle">Here are the predicted genres for your game concept.</p>
        </header>

        <main>
            <div class="result-box">
                <div class="result-section">
                    <h2 class="result-label">Your Description:</h2>
                    <p class="input-text-display">"{{ input_text }}"</p>
                </div>
                <div class="result-section">
                    <h2 class="result-label">Predicted Genres:</h2>
                    <div class="genres-container">
                        {% for genre in output_text.split(',') %}
    <span class="genre-tag" style="animation-delay: {{ 0.2 * loop.index0 }}s, {{ 1.5 + (0.2 * loop.index0) }}s;">{{ genre.strip() }}</span>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <a href="/" class="back-button">Try Another</a>
        </main>
    </div>
    
    <script>
        // Enhanced loading animation
        document.addEventListener('DOMContentLoaded', function() {
            const loading = document.querySelector('.loading');
            
            // Add glitch effect before hiding
            setTimeout(() => {
                loading.style.animation = 'glitch 0.3s ease';
            }, 500);
            
            setTimeout(() => {
                loading.classList.add('hidden');
                // Trigger genre tag entrance animations
                document.querySelectorAll('.genre-tag').forEach((tag, i) => {
                    tag.style.animation = `fadeIn 0.5s ${i * 0.1}s forwards, 
                                     pulse 3s ${i * 0.1 + 1}s infinite ease-in-out,
                                     rainbow-glow 8s infinite`;
                });
            }, 800);
        });

        // Add mouse trail effect
        const coords = { x: 0, y: 0 };
        const circles = document.querySelectorAll('.genre-tag');
        
        circles.forEach(function (circle, index) {
            circle.x = 0;
            circle.y = 0;
        });
        
        window.addEventListener('mousemove', function(e){
            coords.x = e.clientX;
            coords.y = e.clientY;
        });
        
        function animateCircles() {
            let x = coords.x;
            let y = coords.y;
            
            circles.forEach(function (circle, index) {
                circle.style.transform = `translate(
                    ${(x - circle.x) * 0.01}px, 
                    ${(y - circle.y) * 0.01}px
                ) scale(${1 + (Math.sin(Date.now() * 0.001 + index) * 0.05)})`;
            });
            
            requestAnimationFrame(animateCircles);
        }
        
        animateCircles();
    </script>
</body>
</html>
