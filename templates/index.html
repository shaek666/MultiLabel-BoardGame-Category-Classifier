<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A tool to generate board game genres from a description.">
    <title>Board Game Genre Classifier</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(
                225deg, 
                #13131A 0%,
                #121212 100%
            );
            color: #e0e0e0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(circle at 0% 0%, rgba(0, 210, 255, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 100% 0%, rgba(255, 0, 224, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(0, 255, 184, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 0% 100%, rgba(58, 123, 213, 0.03) 0%, transparent 50%);
            filter: blur(80px);
            transform-origin: center;
            animation: subtleRotate 20s linear infinite;
            z-index: 0;
        }

        body::after {
            content: '';
            position: fixed;
            inset: 0;
            background: 
                linear-gradient(90deg, transparent 0%, rgba(0, 210, 255, 0.05) 50%, transparent 100%);
            opacity: 0.5;
            animation: gradientSlide 8s ease-in-out infinite alternate;
            z-index: 1;
            pointer-events: none;
        }

        :root {
            --primary: #00d2ff;
            --secondary: #3a7bd5;
            --accent1: #00ffb8;
            --accent2: #ff00e0;
        }

        /* Enhanced background with more layers */
        .noise {
            position: fixed;
            inset: 0;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.015;
            pointer-events: none;
            z-index: 2;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: auto;
            text-align: center;
            position: relative;
            z-index: 2;
            animation: floatContainer 6s ease-in-out infinite alternate;
        }
        @keyframes floatContainer {
            0% { transform: translateY(0);}
            100% { transform: translateY(-10px);}
        }

        .container {
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .container:hover {
            transform: scale(1.01) translateY(-5px);
        }

        header {
            margin-bottom: 2rem;
        }

        .title {
            font-family: 'Poppins', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            color: #fff;
            text-transform: none;
            letter-spacing: 1px;
            background: linear-gradient(90deg, #00d2ff, #3a7bd5, #00ffb8, #ff00e0);
            background-size: 300% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInDown 1s ease-out, gradientShift 8s ease infinite;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #aaa;
            margin-top: 0.5rem;
        }

        form {
            width: 100%;
            background: #1e1e1e;
            border: 1px solid #333;
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            animation: fadeInUp 1s ease-out;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            transform-style: preserve-3d;
            perspective: 1000px;
            backdrop-filter: blur(10px);
            background: linear-gradient(145deg, rgba(30,30,30,0.9), rgba(20,20,20,0.8));
        }
        
        form:hover {
            transform: translateY(-5px) scale(1.01) rotateZ(-0.5deg);
            box-shadow: 0 18px 60px rgba(0, 0, 0, 0.6);
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: #00d2ff;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            background: rgba(44,44,44,0.7);
            backdrop-filter: blur(5px);
            border: 1px solid #444;
            border-radius: 8px;
            padding: 1rem;
            font-size: 1rem;
            color: #e0e0e0;
            resize: vertical;
            outline: none;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        textarea:focus {
            transform: scale(1.02) translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 210, 255, 0.2),
                       0 0 0 2px rgba(0, 210, 255, 0.3);
        }

        .hint {
            font-size: 0.8rem;
            color: #888;
            margin-top: 0.5rem;
        }

        .submit-btn {
            font-family: 'Poppins', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(90deg, #00d2ff, #3a7bd5, #00ffb8, #ff00e0);
            border: none;
            border-radius: 8px;
            padding: 0.9rem 1.5rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            width: 100%;
            background-size: 300% 100%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 2px 10px rgba(0,212,255,0.08);
        }
        
        .submit-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(30deg);
            transition: transform 0.5s;
            pointer-events: none;
        }

        .submit-btn:hover {
            transform: perspective(1000px) rotateX(10deg) scale(1.05);
            background-position: right center;
            letter-spacing: 2px;
        }

        .submit-btn:hover::after {
            transform: rotate(30deg) translate(50%, 50%);
        }
        
        .submit-btn:active {
            transform: translateY(-1px) scale(0.98);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .submit-btn:focus {
            outline: 2px solid #00d2ff;
            outline-offset: 2px;
        }

        /* Ripple effect on click */
        .submit-btn .ripple {
            position: absolute;
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 0.6s linear;
            background: rgba(0,210,255,0.4);
            pointer-events: none;
        }
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes subtleRotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes gradientSlide {
            0% {
                transform: translateX(-50%) skewX(-15deg);
                opacity: 0.3;
            }
            50% {
                transform: translateX(50%) skewX(15deg);
                opacity: 0.6;
            }
            100% {
                transform: translateX(-50%) skewX(-15deg);
                opacity: 0.3;
            }
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }

            .title {
                font-size: 2rem;
            }

            form {
                padding: 1.5rem;
            }
        }

        /* Overengineered Loading Animation */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(18, 18, 18, 0.93);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        
        .loading.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .loading-spinner {
            width: 140px;
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .dice {
            width: 50px;
            height: 50px;
            position: relative;
            transform-style: preserve-3d;
            animation: rollDice 3s infinite cubic-bezier(0.42, 0, 0.58, 1);
        }

        .dice:nth-child(2) {
            animation-delay: 0.5s;
        }

        .dice-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 8px;
            background: linear-gradient(145deg, #fff, #e0e0e0);
            box-shadow: inset 0 0 15px rgba(255, 255, 255, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            backface-visibility: hidden;
        }

        /* Create all 6 faces */
        .dice-face:nth-child(1) { transform: translateZ(25px); }
        .dice-face:nth-child(2) { transform: rotateX(180deg) translateZ(25px); }
        .dice-face:nth-child(3) { transform: rotateY(90deg) translateZ(25px); }
        .dice-face:nth-child(4) { transform: rotateY(-90deg) translateZ(25px); }
        .dice-face:nth-child(5) { transform: rotateX(90deg) translateZ(25px); }
        .dice-face:nth-child(6) { transform: rotateX(-90deg) translateZ(25px); }

        /* Dots for each face */
        .dice-face::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .dice-face:nth-child(1)::before {
            background: radial-gradient(circle at 50% 50%, #333 0, #333 8%, transparent 8%);
        }
        .dice-face:nth-child(2)::before {
            background: 
                radial-gradient(circle at 30% 30%, #333 0, #333 8%, transparent 8%),
                radial-gradient(circle at 70% 70%, #333 0, #333 8%, transparent 8%);
        }
        .dice-face:nth-child(3)::before {
            background: 
                radial-gradient(circle at 30% 30%, #333 0, #333 8%, transparent 8%),
                radial-gradient(circle at 50% 50%, #333 0, #333 8%, transparent 8%),
                radial-gradient(circle at 70% 70%, #333 0, #333 8%, transparent 8%);
        }
        .dice-face:nth-child(4)::before {
            background: 
                radial-gradient(circle at 30% 30%, #333 0, #333 8%, transparent 8%),
                radial-gradient(circle at 30% 70%, #333 0, #333 8%, transparent 8%),
                radial-gradient(circle at 70% 30%, #333 0, #333 8%, transparent 8%),
                radial-gradient(circle at 70% 70%, #333 0, #333 8%, transparent 8%);
        }
        .dice-face:nth-child(5)::before {
            background: 
                radial-gradient(circle at 30% 30%, #333 0, #333 8%, transparent 8%),
                radial-gradient(circle at 30% 70%, #333 0, #333 8%, transparent 8%),
                radial-gradient(circle at 50% 50%, #333 0, #333 8%, transparent 8%),
                radial-gradient(circle at 70% 30%, #333 0, #333 8%, transparent 8%),
                radial-gradient(circle at 70% 70%, #333 0, #333 8%, transparent 8%);
        }
        .dice-face:nth-child(6)::before {
            background: 
                radial-gradient(circle at 30% 30%, #333 0, #333 8%, transparent 8%),
                radial-gradient(circle at 30% 50%, #333 0, #333 8%, transparent 8%),
                radial-gradient(circle at 30% 70%, #333 0, #333 8%, transparent 8%),
                radial-gradient(circle at 70% 30%, #333 0, #333 8%, transparent 8%),
                radial-gradient(circle at 70% 50%, #333 0, #333 8%, transparent 8%),
                radial-gradient(circle at 70% 70%, #333 0, #333 8%, transparent 8%);
        }

        @keyframes rollDice {
            0% {
                transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg) translateY(0);
            }
            25% {
                transform: rotateX(360deg) rotateY(180deg) rotateZ(90deg) translateY(-20px);
            }
            50% {
                transform: rotateX(720deg) rotateY(360deg) rotateZ(180deg) translateY(0);
            }
            75% {
                transform: rotateX(1080deg) rotateY(540deg) rotateZ(270deg) translateY(-20px);
            }
            100% {
                transform: rotateX(1440deg) rotateY(720deg) rotateZ(360deg) translateY(0);
            }
        }

        @keyframes dotsFade {
            0% { opacity: 1; }
            16.66% { opacity: 0.9; }
            33.33% { opacity: 0.8; }
            50% { opacity: 0.7; }
            66.66% { opacity: 0.8; }
            83.33% { opacity: 0.9; }
            100% { opacity: 1; }
        }

        /* Interactive Board Game Elements - Removed as per instructions */
    </style>
</head>
<body>
    <div class="noise"></div>
    <div class="loading">
        <div class="loading-spinner">
            <div class="dice">
                <div class="dice-face"></div>
                <div class="dice-face"></div>
                <div class="dice-face"></div>
                <div class="dice-face"></div>
                <div class="dice-face"></div>
                <div class="dice-face"></div>
            </div>
            <div class="dice">
                <div class="dice-face"></div>
                <div class="dice-face"></div>
                <div class="dice-face"></div>
                <div class="dice-face"></div>
                <div class="dice-face"></div>
                <div class="dice-face"></div>
            </div>
        </div>
    </div>
    <div class="container">
        <header>
            <h1 class="title">Board Game Genre Classifier</h1>
            <p class="subtitle">Describe your game concept and let our AI predict its genres!</p>
        </header>

        <main>
            <form action="/" method="post" autocomplete="off" id="prediction-form">
                <div class="form-group">
                    <label for="text">Game Description</label>
                    <textarea id="text" name="text" placeholder="e.g., A cooperative game where players are chefs working together to complete recipes against the clock."></textarea>
                    <p class="hint">Be as descriptive as possible for the best results.</p>
                </div>
                <button type="submit" class="submit-btn">Generate Genres</button>
            </form>
        </main>
    </div>
    
    <script>
        // Remove all the game pieces code and replace with this simplified initialization
        window.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('prediction-form');
            const loading = document.querySelector('.loading');
            const btn = document.querySelector('.submit-btn');

            if (form) {
                form.addEventListener('submit', () => {
                    loading.classList.add('active');
                });
            }

            // Keep the existing button effects code
            btn.addEventListener('click', (e) => {
                const ripple = document.createElement('span');
                ripple.className = 'ripple';
                const rect = btn.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                ripple.style.cssText = `
                    width: ${size}px;
                    height: ${size}px;
                    left: ${e.clientX - rect.left - size/2}px;
                    top: ${e.clientY - rect.top - size/2}px;
                `;
                btn.appendChild(ripple);
                ripple.addEventListener('animationend', () => ripple.remove());
            });

            // Add magnetic effect to button
            btn.addEventListener('mousemove', (e) => {
                const rect = btn.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                const distance = Math.sqrt((x - centerX)**2 + (y - centerY)**2);
                const maxDistance = Math.sqrt(centerX**2 + centerY**2);
                const intensity = 1 - (distance / maxDistance);
                
                if (intensity > 0) {
                    btn.style.transform = `
                        perspective(1000px)
                        rotateX(${(y - centerY) * 0.05}deg)
                        rotateY(${(x - centerX) * 0.05}deg)
                        translateZ(10px)
                    `;
                }
            });

            btn.addEventListener('mouseleave', () => {
                btn.style.transform = '';
            });
        });
    </script>
</body>
</html>
